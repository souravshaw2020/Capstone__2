<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Sign In Form</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="login" method="POST" class="sign-in-form">
                    {% csrf_token %}
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                </form>

                <br>
                {% for message in messages %}
                <h4>{{message}}</h4>
                {% endfor %}

            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <form action="register">
                    <input type="submit" value="SIGN UP" class="btn transparent" id="sign-up-btn">
                    </form>
                    <br>
                    <form action="visitorlogin">
                        <input type="submit" class="btn transparent" id="visitor-btn" value="VISITOR LOGIN">
                    </form>
                </div>
                <img src="static/img/sec-log.svg" class="image" alt="">
            </div>

        </div>

    </div>
</body>
</html>
